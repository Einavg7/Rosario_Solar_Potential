<!DOCTYPE html>
<html>
<head>
  <title>Rosario, Argentina Building Rooftop Solar Potential</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">

  <!-- Load Leaflet code library: see http://leafletjs.com/download.html -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

  <!-- Position the map and title with Cascading Style Sheet (CSS) -->
  <style>
  body { margin:0; padding:0; }
  #map { position: absolute; top:0; bottom:0; right:0; left:0; }
  #map-title { position: relative; margin-top: 10px; margin-left: 50px; float: left; background: white; border: 2px solid rgba(0,0,0,0.2); padding: 6px 8px; font-family: Helvetica; font-weight: bold; font-size: 24px; z-index: 800; }
  </style>
</head>
<body>

  <!-- Display the map and title with HTML division tags  -->
  <div id="map-title">Rosario, Argentina Building Rooftop Solar Potential</div>
  <div id="map"></div>

  <!-- Create the interactive map content with JavaScript (.js) -->
  <script>

  /* Set up the initial map center and zoom level */
  var map = L.map('map', {
    center: [-32.94682, -60.63932], // EDIT coordinates to re-center map
    zoom: 13,  // EDIT from 1 (zoomed out) to 18 (zoomed in)
    scrollWheelZoom: true,
    tap: true,
  });

  /* display basemap tiles -- see others at https://leaflet-extras.github.io/leaflet-providers/preview/ */
  L.tileLayer(
    'https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://osm.org/copyright">\
        OpenStreetMap</a> contributors, &copy;\
        <a href="https://carto.com/attribution">CARTO</a>'
  }).addTo(map);
   
//chosing a tileLayer
 var TL = L.tileLayer(
			"https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", 
			{attribution: '&copy; <a href="http://' + 
			'www.openstreetmap.org/copyright">OpenStreetMap</a>'}
		).addTo(map);
		
 var imagery = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
    	attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
    });

var url = 'rosario_sp.geojson';

var myLayer = L.geoJSON(null, {onEachFeature: function (feature, layer) {
    layer.bindPopup('<h1>name:'+feature.properties.name+'</h1><p>mean: '+feature.properties._mean+'</p><p>usable_sr: '+feature.properties.usable_sr+'</p><p>elec_prod: '+feature.properties.elec_prod+'</p>');
  }});

$.getJSON(url, function(data) {
    myLayer.addData(data);
});

  myLayer.addTo(map);
	  
	  // Add centroid variable
    var centro = L.layerGroup()
	  
	  // Create Leaflet Control Object for Description

var description = L.control({position: "bottomright"});

// Function that runs when legend is added to map

description.onAdd = function(map) {

	// Create Div Element and Populate it with HTML
	
	var div = L.DomUtil.create("div", "description");		    
    div.innerHTML = 
	 '<p><b>Population in New England Counties</b></p><hr>' +
        '<p>This map shows 26 counties in New England.</p>' +
        'Each polygon represents a different county. <br>' +
        'By  clicking the polygons you can get information about the population living in each county: <br><br>' +
		'<ul>' +
		'<li>Total Population</li>' +
        '<li>Number of Men</li>' +
		'<li>Number of Women</li>' +
        '</ul>' +
		'This map has a standard road map and a satellite image map. You can switch between the maps by clicking the menu located below the legend, on the upper left.' + '<br>' + 
		'<b>In addition, this menu has an option to display the centroid of each polygon by pressing the check box button.<br></b>' +
		'<hr>' +
		'The data was collected from Esri data and maps on January 2018<br>' + 
        'Created with the Leaflet library<br>';

	// Return the Legend div containing the HTML content
	
	return div;

};

// Add Legend to Map

description.addTo(map);

// Layer control
var baseMaps = {
    "Map": TL,
	"Imagery": imagery
};
var overlayMaps = {
    "Centroid": centro
    
};
L.control.layers(baseMaps, overlayMaps, {position: "topleft"}).addTo(map);


  </script>
</body>
</html>
